<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <title>camera-API-test!</title>
    <link rel=stylesheet type="text/css" href="css/style.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clmtrackr/1.0.2/clmtrackr.min.js" defer></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
    <header>
        <h3>请拿起手机</h3>
        <h3>保证您的面部全部置于下方的圆形区域内3秒</h3>
        <h3>茄子</h3>
    </header>

    <section class="cameraZoom">
        <video id="inputvideo"  autoplay
        playsinline webkit-playsinline loop>
        </video>
        <form method=post action=/scan-image class=cameraForm>
            <input type=file accept=image/* capture=camera id=inputButton class=cameraInput>
        </form>
    </section>

    <footer>
        <div id="cameraFlip"></div>
        <h4>更改摄像头</h4> 
    </footer>

</body>
<script>
    let pageWidth = window.innerWidth / 6.4
    document.write(`<style>html{font-size:${pageWidth}px}</style>`)
</script>

</html>
