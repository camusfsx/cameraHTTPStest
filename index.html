<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <title>camera-API-test!</title>
    <link rel=stylesheet type="text/css" href="css/style.css">
    <script src="https://webrtc.github.io/adapter/adapter-latest.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/clmtrackr.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/vconsole.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/main.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
    <header>
        <h3>请拿起手机</h3>
        <h3>保证您的面部全部置于下方的圆形区域内3秒</h3>
        <h3>茄子</h3>
    </header>

    <section class="cameraZoom">
        <video id="video" width="400" height="300" autoplay loop playsinline webkit-playsinline>
        </video>
        <form method=post action=/scan-image class=cameraForm>
            <input type=file accept=image/* capture=camera id=inputButton class=cameraInput>
        </form>
        <canvas id="drawCanvas" width="400" height="300"></canvas>
    </section>
    <section class="Flip">
        <div id="cameraFlip"></div>
        <h4>更改摄像头</h4>
    </section>
    <footer>
        <h4 id = "feedBack">正在检测</h4>
    </footer>
</body>
<script type="text/javascript">
    let pageWidth = window.innerWidth / 6.4
    document.write(`<style>html{font-size:${pageWidth}px}</style>`)
</script>
<script>
    // 初始化
    var vConsole = new VConsole();
    console.log('Hello world');
  </script>
</html>
